<div class="card max-w-96 bg-base-100 shadow-xl m-6">
    <figure><img src="{{ imgSrc }}" alt="Shoes" /></figure>
    <div class="card-body">
        <h2 class="card-title">{{ title }}</h2>
        <p>{{ description }} </p>
    
        @if (btnAction) {
        <div class="card-actions justify-end">
            
            <button class="btn btn-primary mt-2" (click)="btnAction()">{{ btnLabel }}</button>
        </div>
        }

    </div>
</div>
