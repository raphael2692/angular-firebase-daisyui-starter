<div class="navbar bg-base-200">
    <div class="flex-1">
      <!-- TEMPLATE -->
      <a class="btn btn-ghost text-xl" [routerLink]="['/']">&#60;Project&#62;</a>
    </div>
    <div class="flex-none gap-2">
      <div class="hidden lg:block">
        @if (user) {
        <p>hello, {{ user?.displayName }}</p>
        }
  
        @else {
        <p>anonymous</p>
        }
  
      </div>
      <div class="dropdown dropdown-end ">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
      
            @if(user) {
              <div class="w-10 rounded-full ">
            <img alt="Logged in Profile Picture" src="{{ user?.photoURL }}" />
          </div>
            }
            @else {
              <div class="avatar placeholder">
                <div class="bg-neutral text-neutral-content rounded-full w-10">
                  <span class="text-2xl text-white"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" color="currentColor"><path d="M7 15a3 3 0 1 0 0 6a3 3 0 0 0 0-6m10 0a3 3 0 1 0 0 6a3 3 0 0 0 0-6m-3 2h-4m12-4c-2.457-1.227-6.027-2-10-2s-7.543.773-10 2"/><path d="m19 11.5l-1.058-6.788c-.215-1.384-1.719-2.134-2.933-1.463l-.615.34a4.94 4.94 0 0 1-4.788 0l-.615-.34c-1.214-.67-2.718.08-2.933 1.463L5 11.5"/></g></svg></span>
                </div>
              </div>
            }
       
        </div>
        <ul tabindex="0"
          class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52 bg-base-200">
  
          @if (user) {
          <li>
            <a class="justify-between" [routerLink]="['/profile']">
              Profile
              <!-- <span class="badge">New</span> -->
            </a>
          </li>
          <li> <a class="justify-between" (click)="logout()">
              Logout
            </a></li>
          }
  
          @else {
          <li>
            <a class="justify-between" [routerLink]="['/login']">
              Login
            </a>
          </li>
          }
        </ul>
      </div>
    </div>
  </div>
