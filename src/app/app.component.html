<div class="navbar bg-base-200">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" [routerLink]="['/']">daisyUI</a>
  </div>
  <div class="flex-none gap-2">
    <div class="hidden lg:block">
      @if (user) {
      <p>hello, {{ user?.data?.displayName }}</p>
      }

      @else {
      <p>anonymous</p>
      }

    </div>
    <div class="dropdown dropdown-end ">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full ">
          @if(user) {

          <img alt="Logged in Profile Picture" src="{{ user?.data?.photoURL  }}" />

          }
          @else {
          <img alt="Anonymous Profile Picture"
            src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1677509740.jpg" />
          }
        </div>
      </div>
      <ul tabindex="0"
        class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52 bg-base-200">

        @if (user) {
        <li>
          <a class="justify-between" [routerLink]="['/profile']">
            Profile
            <!-- <span class="badge">New</span> -->
          </a>
        </li>
        <li> <a class="justify-between" (click)="logout()">
            Logout
          </a></li>
        }

        @else {
        <li>
          <a class="justify-between" [routerLink]="['/login']">
            Login
          </a>
        </li>
        }
      </ul>
    </div>
  </div>
</div>


<div class="h-screen rounded-box m-4 p-4">
  <!-- router -->
  <router-outlet></router-outlet>
</div>
